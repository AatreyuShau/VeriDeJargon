<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simplify.AI</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Simplify<span class="dot">.</span>AI</h1>
    <p class="subtitle">Your AI-powered text simplifier & summarizer</p>
  </header>

  <!-- Main Form -->
  <main>
    <form id="summarizer-form">
      <textarea id="raw_in" name="raw_in" rows="10" cols="60" placeholder="Enter text to be summarized:"></textarea>
      <br>
      <input type="submit" value=" Simplify It">
      <input type="button" value=" Upload Files" onclick="alert('File upload coming soon!')">
    </form>
  </main>

  <!-- Startup Modal -->
  <div id="modal-overlay">
    <div id="modal">
      <h2>Welcome to Simplify.AI </h2>
      <p>This tool converts verbose, technical, or complex text into clear, concise summaries. Paste text, click submit, and let AI do the work!</p>
      <button onclick="closeModal()">Letâ€™s Go</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:10; align-items:center; justify-content:center; flex-direction:column;">
    <div style="width:80%; max-width:400px; margin:auto;">
      <div id="progress-bar-container" style="background:#eee; border-radius:8px; height:18px; width:100%; overflow:hidden;">
        <div id="progress-bar" style="height:100%; width:0%; background:#4a90e2; transition:width 0.3s;"></div>
      </div>
      <div style="text-align:center; margin-top:10px; color:#333; font-size:1.1em;">Processing...</div>
    </div>
  </div>

</body>
</html>
